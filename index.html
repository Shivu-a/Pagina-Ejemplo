<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS & my CSS-->
    <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap-grid.min.css" />

    <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="styles.css" />

    <title>Login</title>
  </head>
  <body class="login-body">
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-8">
          <div class="card">
            <div class="card-body">
              <div class="imagenFalsa img-fluid"></div>
              <form class="login-form">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Ingrese su correo electronico aqui"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Ingrese su contraseña aqui"
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                  <label class="form-check-label" for="flexCheckDefault">
                    Recuerdame
                    <a
                      class="anchor-remember-me-help"
                      href="#"
                      target="_blank"
                      rel="noopener noreferrer"
                      >¿Necesitas Ayuda?</a
                    ></label
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col">
          <a href="http://" class="anchor-sign-up" target="_blank" rel="noopener noreferrer"
            >¿No tienes cuenta? ¡Crea una!</a
          >
        </div>
      </div>
    </div>

    <script src="/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
